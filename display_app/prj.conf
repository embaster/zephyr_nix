# Enable display subsystem
CONFIG_DISPLAY=y

# Enable SPI (ST7789V3 uses SPI)
CONFIG_SPI=y

# Enable MIPI DBI interface
CONFIG_MIPI_DBI=y

# Enable ST7789V3 display driver
CONFIG_ST7789V=y

# Enable Character Frame Buffer
CONFIG_CHARACTER_FRAMEBUFFER=y

# Enable heap memory management (required for k_malloc)
CONFIG_HEAP_MEM_POOL_SIZE=65536
CONFIG_KERNEL_MEM_POOL=y
CONFIG_MAIN_STACK_SIZE=4096

# Enable printf/printk for debugging
CONFIG_PRINTK=y

# Enable logging subsystem
CONFIG_LOG=y
CONFIG_LOG_PRINTK=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_BACKEND_UART=y
#CONFIG_DISPLAY_LOG_LEVEL_DBG=y
#CONFIG_MIPI_DBI_LOG_LEVEL_DBG=y
#CONFIG_SPI_LOG_LEVEL_DBG=y
#CONFIG_LOG_DEFAULT_LEVEL=4

# Enable system clock
#CONFIG_SYS_CLOCK_EXISTS=y

# Use picolibc instead of newlib (smaller footprint)
#CONFIG_PICOLIBC=y

# Additional memory management options
#CONFIG_DYNAMIC_THREAD=y
